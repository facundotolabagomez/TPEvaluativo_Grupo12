<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>USUARIO VOTACION</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</head>
	
	<body>
		<header th:replace="/layouts/header :: header"></header>
		<div class="container col-4" id="formcandidato">
			<br>
			<p class="h4">VERIFICANDO USUARIO</p>
			<br>
	
			<form th:action="@{/usuarios/verif}" method="GET" th:object="${usuario}">
				<div class="mb-3">
					<label for="nombreId" class="form-label">NOMBRE</label> 
					<input  th:field="*{nombre}" type="text" class="form-control" id="nombreId" placeholder="Ingrese su nombre">
					<div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
				</div>
				<div class="mb-3">
					<label for="emailId" class="form-label">EMAIL</label> 
					<input  th:field="*{email}" type="email" class="form-control" id="emailId" placeholder="Ingrese su email">
					<div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
				</div>
				<div class="mb-3">
					<label for="fechaNacimId" class="form-label" hidden="hidden">FECHA DE NAC</label> 
					<input  th:field="*{fechaNacim}" type="hidden" class="form-control" id="fechaNacimId" placeholder="Fecha de n">
					<div class="text-danger" th:if="${#fields.hasErrors('fechaNacim')}" th:errors="*{fechaNacim}"></div>
				</div>
				<div class="d-grid gap-2 d-md-flex justify-content-md-end">
					<button class="btn btn-primary me-md-2" type="submit">Entrar</button>
					 <a th:href="@{/mtvlatin/home}" id="cancel" class="btn btn-secondary">Cancelar</a>
				</div>
				<br>
			</form>
		</div>
		<br><br>
		<footer th:replace="/layouts/footer :: footer"></footer>
		<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	</body>
</html>
