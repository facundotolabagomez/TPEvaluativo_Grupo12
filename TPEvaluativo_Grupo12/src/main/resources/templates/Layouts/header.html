<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" ></link>
<link type="text/css" rel="stylesheet" href="../../../css/style.css" ></link>
</head>
<body>
	<header th:fragment="header">
		<div>
			<img id="logo" alt="logo" src="../../../images/mtv logo.png" >
		</div>
		<div>
			<img id="banner" alt="banner" src="../../../images/mtv banner 2.png" >
		</div>
		<br>
		<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/mtvlatin/home">MTV-LATINO</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#mynavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="mynavbar">
					<ul class="navbar-nav me-auto">
						<li class="nav-item"><a class="nav-link"
							th:href="@{/usuarios/lista}">Usuarios</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/votacion/mostrar}">Votacion</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/candidato/listaCandidatos}">Candidatos</a></li>
					</ul>

				</div>
			</div>
		</nav>
	</header>
	<script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="/webjars/popper.js/umd/popper.min.js" type="text/javascript"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
