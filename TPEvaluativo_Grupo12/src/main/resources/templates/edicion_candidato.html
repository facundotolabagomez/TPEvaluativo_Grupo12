<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Edición Candidato</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</head>
	
	<body>
		<header th:replace="/layouts/header :: header"></header>
		<div class="container col-4">
			<br>
			<h4>Edición Candidato</h4>
			<br>
	
			<form th:action="@{/candidato/modificar}" method="POST" th:object="${candidato}">
				<div class="mb-3">
					<input type="hidden" th:field="*{codigo}"/>
					<label for="codigoId" class="form-label">CODIGO</label> 
					<input  th:value="${codigo}" type="number" class="form-control" id="codigoId" disabled="disabled">
				</div>
				<div class="mb-3">
					<label for="nombreId" class="form-label">NOMBRE</label> 
					<input  th:field="*{nombre}" type="text" class="form-control" id="nombreId">
					<div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
				</div>
				<div class="mb-3">
					<label for="generoId" class="form-label">GENERO</label> 
					<input  th:field="*{genero}" type="text" class="form-control" id="generoId">
					<div class="text-danger" th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></div>
				</div>
				<div class="mb-3">
					<label for="descripcionId" class="form-label">DESCRIPCION</label> 
					<input th:field="*{descripcion}" type="text" class="form-control" id="descripcionId" >
					<div class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
				</div>
				<div class="mb-3">
					<label for="cantVotosId" class="form-label" hidden="hidden">VOTOS</label> 
					<input th:field="*{cantVotos}" type="hidden" class="form-control" id="cantVotosId"  >
				</div>
				
				<div class="d-grid gap-2 d-md-flex justify-content-md-end">
					<button class="btn btn-primary me-md-2" type="submit">Editar</button>
					 <a th:href="@{/mtvlatin/home}" id="cancel" class="btn btn-secondary">Cancelar</a>
	  				
				</div>
			</form>
		</div>
		<br><br>
		<footer th:replace="/layouts/footer :: footer"></footer>
		<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	
	
	</body>
</html>
